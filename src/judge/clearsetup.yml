- hosts: localhost
  vars_files: 
    - defaults/main.yml
  
  roles: []
  
  tasks:
    - name: Set lab vars
      include_vars: "labs/{{ labId }}/config.yaml"

    - name: Check is on host
      set_fact:
        workerhost: localhost
      when: checkonhost and not workerusedocker

    - name: Set worker
      add_host:
        name: "{{ workerhost }}"
        groups: workers
      when: not workerusedocker and not checkonhost and ansible_python_interpreter is undefined

    - name: Set worker
      add_host:
        name: "{{ workerhost }}"
        groups: workers
        ansible_python_interpreter: "{{ ansible_python_interpreter }}"
      when: not workerusedocker and not checkonhost and ansible_python_interpreter is defined
    
    - name: Set worker(docker)
      add_host:
        name: "{{ workerhost }}"
        groups: workers
        ansible_connection: docker
        ansible_ssh_user: "root"
        ansible_become_user: "root"
        ansible_become: "yes"
      when: workerusedocker and not checkonhost and ansible_python_interpreter is undefined

    - name: Set worker(docker)
      add_host:
        name: "{{ workerhost }}"
        groups: workers
        ansible_connection: docker
        ansible_ssh_user: "root"
        ansible_become_user: "root"
        ansible_become: "yes"
        ansible_python_interpreter: "{{ ansible_python_interpreter }}"
      when: workerusedocker and not checkonhost and ansible_python_interpreter is defined

    - set_fact:
        newpython: "{{ ansible_python_interpreter }}"
        ansible_python_interpreter: "{{ ansible_python.executable }}"
      when: ansible_python.executable != ansible_python_interpreter and not workerusedocker and not checkonhost
  
  handlers: []



- hosts: workers
  vars_files:
    - defaults/main.yml

  roles: []

  tasks:
    - name: Set lab vars
      include_vars: "labs/{{ labId }}/config.yaml"

    - name: Get wanip
      set_fact:
        wanip: "{{ network | ansible.utils.nthhost(ipindex | int) }}"

    - name: include clear task
      include: tasks/clear.yml

  handlers: 
    - include: handlers/main.yml
