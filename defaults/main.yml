ListenHost: "localhost"
ListenPort: 8000
nameserver:
  host: localhost
  records:
  - host: "{%raw%}dns.{{ username }}{%endraw%}"
    zone: nasa
    type: A
    netmask: "10.100.100.0/24"
    ipindex: "{%raw%}{{ ipindex }}{%endraw%}"
    NSIP: 10.31.31.254
  - host: "{%raw%}{{ username }}{%endraw%}"
    zone: nasa
    type: NS
    data: "{%raw%}dns.{{ username }}.nasa.{%endraw%}"
    NSIP: 10.31.31.254
  - host: "{%raw%}dns.{{ username }}{%endraw%}"
    zone: final.nasa
    type: A
    netmask: "10.100.125.0/24"
    ipindex: "{%raw%}{{ ipindex }}{%endraw%}"
    NSIP: 10.31.31.254
  - host: "{%raw%}{{ username }}{%endraw%}"
    zone: final.nasa
    type: NS
    data: "{%raw%}dns.{{ username }}.nasa.{%endraw%}"
    NSIP: 10.31.31.254
wireguard:
  host: localhost
  tunnels:
  - name: judgelan
    ips: 10.100.100.254/24
    server:
      port: 7654
      moreconfig: "MTU = 1420"
    client:
      configname: judge
      dir: judgelanclient
      fqdn: 127.0.0.1
      DNS: 10.100.100.254
      AllowedIPs: "0.0.0.0/0"
      moreconfig: 'PostUp = iptables -t mangle -A FORWARD -p tcp -m tcp --tcp-flags SYN,RST SYN -j TCPMSS --clamp-mss-to-pmtu

        PostUp = bash -c 
        "for a in \$(seq 1 1 \$(iptables-save | grep \"\\\"wg-quick(8) rule for %i\\\" -j DROP\" | sed ''s/-A/-D/g'' | wc -l)); 
        do 
            bash -c \"iptables -t raw \$(iptables-save | grep \"\\\"wg-quick(8) rule for %i\\\" -j DROP\" | sed ''s/-A/-D/g'' | head -n 1)\"; 
        done"

        PostDown = bash -c 
        "for a in \$(seq 1 1 \$(sudo iptables-save | grep \"\\-A FORWARD -p tcp -m tcp --tcp-flags SYN,RST SYN -j TCPMSS --clamp-mss-to-pmtu\" | wc -l)); 
        do 
            iptables -t mangle -D FORWARD -p tcp -m tcp --tcp-flags SYN,RST SYN -j TCPMSS --clamp-mss-to-pmtu; 
        done"

        MTU = 1420'
  - name: testlan
    ips: 10.100.200.254/24
    server:
      port: 7777
      moreconfig: "MTU = 1420"
    client:
      configname: test
      dir: testlanclient
      fqdn: 127.0.0.1
      DNS: 10.100.200.254
      AllowedIPs: "10.31.31.0/24,10.100.0.0/16"
      moreconfig: "MTU = 1420"
